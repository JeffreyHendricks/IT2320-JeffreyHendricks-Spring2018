<!DOCTYPE html>
<html>

<head>
    <title>ItHomework</title>
</head>

<body>
    <p id="demo"></p>
    <script>
        var arr = [];
        var text = "";
        var i;
        for (i = 0; i < 101; i++) {
            arr.push(Math.round(Math.random() * 100));
            for (j = i; j < arr.length; j++) {
                text += arr[j] + "<br>";
            }
        }
        document.getElementById("demo").innerHTML = text;
    </script>

</body>

</html>
