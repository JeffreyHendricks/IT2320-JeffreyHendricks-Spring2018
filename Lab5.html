<!DOCTYPE html>
<html>

<head>
    <title>Homework Lab 5</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {


            // 1. use eq to retrieve the paragraph with index 1. Highlight it by setting the CSS background-color to yellow.
            $("p").eq(1).css("background-color", "yellow");

            // 2. if the user clicks the submit button and the value of favoriteFood is empty, display an error message s`tating 
            //"You must enter a favorite food" in the span following favoriteFood using the next() method.

            $("input").on("click", function() {
                    var x = $("#favoriteFood").val();
                    var y = $("#favoriteFood").next();
                    var txt = " You must enter a favorite food!";

                    if (x == "") {
                        y.text(txt);
                    }
                })
                // 3. retrieve the first paragraph element and use the parent() method to modify the appearance of the h1 element.

            var el = $("p").eq(0);

            el.parent().find("h1").css({
                "color": "blue",
                "font-style": "italic",
                "border": "4px double pink",
                "width": "50%"
            });
        });
    </script>
</head>

<body>

    <h1>Lab 5</h1>

    <p>My name is Al.</p>
    <p>Al Dente.</p>
    <p>I live in the land of Pasta.</p>
    <p>My best friend is Cheese.</p>

    <form id="favoriteForm" name="favoriteForm">
        Enter your favorite food <input id="favoriteFood" name="favoriteFood" type="text"> <span>&nbsp;</span>
        <br><br><input type="submit" value="Submit">
    </form>

</body>

</html>
